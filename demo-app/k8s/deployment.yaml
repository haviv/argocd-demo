apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: default
  labels:
    app: demo-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
      initContainers:
      - name: prepare-html
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          cat /config/index.html | \
          sed "s|GREETING_PLACEHOLDER|${GREETING}|g" | \
          sed "s|VERSION_PLACEHOLDER|${VERSION}|g" > /html/index.html
        env:
        - name: GREETING
          valueFrom:
            configMapKeyRef:
              name: demo-app-config
              key: greeting
        - name: VERSION
          valueFrom:
            configMapKeyRef:
              name: demo-app-config
              key: version
        volumeMounts:
        - name: config
          mountPath: /config
        - name: html
          mountPath: /html
      volumes:
      - name: config
        configMap:
          name: demo-app-config
          items:
          - key: index.html
            path: index.html
      - name: html
        emptyDir: {}

