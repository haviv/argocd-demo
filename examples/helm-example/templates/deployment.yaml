apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.tenant.name }}-myapp
  namespace: {{ .Values.tenant.namespace }}
  labels:
    app: myapp
    tenant: {{ .Values.tenant.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: myapp
      tenant: {{ .Values.tenant.name }}
  template:
    metadata:
      labels:
        app: myapp
        tenant: {{ .Values.tenant.name }}
    spec:
      containers:
      - name: myapp
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 80
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        env:
        {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}

