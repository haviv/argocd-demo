apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: tenant-b

bases:
  - ../../base

namePrefix: tenant-b-

commonLabels:
  tenant: tenant-b

# Different replica count for tenant B
replicas:
  - name: myapp
    count: 5

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: "production"
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: "tenant-b"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
    target:
      kind: Deployment
      name: myapp

